<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCloud Pro - Création de compte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-container">
    <div class="card">
        <div class="logo-container">
            <img src="SecureCloudPro.png" alt="Logo" class="logo-img" style="width: 300px;">
        </div>

        <form>
            <div class="form-group">
                <label for="nom">Nom(s)</label>
                <input type="text" id="nom" class="form-input">
            </div>

            <div class="form-group">
                <label for="prenom">Prénom(s)</label>
                <input type="text" id="prenom" class="form-input">
            </div>

            <div class="form-group">
                <label for="identifiant">Identifiant</label>
                <input type="text" id="identifiant" class="form-input">
            </div>

            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" class="form-input">
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="tel" id="telephone" class="form-input">
            </div>
            
            <div style="display:flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                <a href="index.html" style="text-decoration: none; color: #666; font-size: 0.9rem;">Retour</a>
                <button type="button" class="btn btn-black" style="width: auto; border-radius: 20px; padding: 10px 30px;">
                    S'inscrire
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
